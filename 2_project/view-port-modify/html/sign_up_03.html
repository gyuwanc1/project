<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/src/sign_up_03.css">

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <div class="menu_btn"><i class="fas fa-bars"></i></div>
      <h1><span class="blind">navienhouse</span></h1>
      <nav class="navigation">
        <h2 class="blind">navigation</h2>
        <ul class="gnb">
          <li>
            <div><a href="#">product</a></div>
            <ul class="nav_list">
              <li><a href="#">boiler</a></li>
              <li><a href="#">water mat</a></li>
              <li><a href="#">smart system</a></li>
            </ul>
          </li>
          <li>
            <div><a href="#">magazine</a></div>
            <ul class="nav_list">
              <li><a href="#">magazine01</a></li>
              <li><a href="#">magazine02</a></li>
              <li><a href="#">magazine03</a></li>
            </ul>
          <li>
            <div><a href="#">eco</a></div>
            <ul class="nav_list">
              <li><a href="#">eco summary01</a></li>
              <li><a href="#">eco summary02</a></li>
              <li><a href="#">eco news</a></li>
            </ul>
          </li>
        </ul>
      <div class="unb">
        <div class="log_in"><a href="#">log in</a></div>
        <div class="sign_up"><a href="#">sign up</a></div>
        <div class="customer"><a href="#">c/s</a></div>
      </div>
      <div class="search">
        <div class="search_btn">
          <button type="button">
            <i class="fas fa-search"></i>
            <span class="blind">검색버튼 입니다.</span>
          </button>
        </div>
        <div class="search_area">
          <form action="#" method="get">
            <fieldset>
              <legend>검색</legend>
              <label for="search_inner"> <span class="blind">검색어를 입력해 주세요.</span></label>
              <input type="text" id="search_inner" name="search__inner" value="" />
              <button type="submit">검색</button>
            </fieldset>
          </form>
        </div>
      </div>         
      </nav>      
    </header>

    <article id="title_box">
      <h2>navien house</h2>
      <p>인적사항을 작성해 주세요</p>
    </article>

    <section id="main_box">
      <h2 class="blind">개인정보입력</h2> 
      <form action="#" method="post">
        <fieldset>
          <legend class="blind">인적사항을 입력해 주세요</legend>

          <div class="id_area">
            <label for="id_text">아이디</label>
            <input type="text" id="id_text" name="id__text" value="" placeholder="아이디입력"/>
            <button type="button">중복확인</button>
          </div>

          <div class="pw_area">
            <label for="pw_text">비밀번호</label>
            <input type="password" id="pw_text" name="pw__text" value="" placeholder="비밀번호입력"/>
          </div>

          <div class="repw_area">
            <label for="repw_text">비밀번호 재입력</label>
            <input type="password" id="repw_text" name="pw__text" value="" placeholder="비밀번호 재입력"/>
          </div>

          <div class="name_area">
            <label for="name_text">이름 입력</label>
            <input type="text" id="name_text" name="name__text" value="" placeholder="이름입력"/>
          </div>

          <div class="mail_area">
            <label for="mail_text">메일 입력</label>
            <input type="email" id="mail_text" name="mail__text" value="" placeholder="이메일입력"/>
          </div>

          <div class="postal_area">
            <label for="post_text">주소</label>
            <input type="text" id="post_text" name="post__text" value="" placeholder="우편번호"/>
            <button type="button">우편번호검색</button>
          </div>

          <div class="addr_area">
            <label for="addr_text" class="blind">자동주소입력</label>
            <input type="text" id="addr_text" name="addr__text" value="" placeholder="자동입력"/>
          </div>

          <div class="detail_area">
            <label for="detail_text" class="blind">상세주소</label>
            <input type="text" id="detail_text" name="addr__text" value="" placeholder="상세주소"/>
          </div>

          <div class="btn_area">
            <button type="reset">취소</button>
            <button type="button">완료</button>
          </div>

        </fieldset>

      </form>

    </section>

    <footer id="footBox">
      <div class="info"></div>
      <div class="navien_logo"></div>
      <div class="black_logo"></div>
    </footer>
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
